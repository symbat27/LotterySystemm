
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Lottery System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fce7f3 0%, #fdf2f8 100%);
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #f857a6 0%, #ff5858 100%);
            color: white;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            box-shadow: 0 15px 40px rgba(248, 87, 166, 0.35);
        }

        .header h1 {
            font-size: 2.6em;
            margin-bottom: 10px;
        }

        .header p {
            opacity: 0.95;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 14px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
        }

        .stat-card h3 {
            color: #9d174d;
            font-size: 0.85em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #d63384;
        }

        .section {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            margin-bottom: 30px;
        }

        .section h2 {
            color: #9d174d;
            margin-bottom: 20px;
            border-bottom: 3px solid #f857a6;
            padding-bottom: 10px;
        }

        .btn {
            background: linear-gradient(135deg, #f857a6 0%, #ff5858 100%);
            color: white;
            border: none;
            padding: 12px 26px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(248, 87, 166, 0.4);
        }

        .btn-success {
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: #7a1c3f;
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6a88 0%, #ff99ac 100%);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #f1f1f1;
        }

        th {
            background: #fdf2f8;
            font-weight: 600;
            color: #9d174d;
        }

        tr:hover {
            background: #fce7f3;
        }

        .status-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
        }

        .status-pending {
            background: #ffe4f1;
            color: #9d174d;
        }

        .status-completed {
            background: #ffd6e7;
            color: #831843;
        }

        .prize-money {
            color: #d63384;
        }

        .prize-travel {
            color: #a855f7;
        }

        .prize-gift {
            color: #ec4899;
        }

        .message {
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        .message.success {
            background: #ffe4f1;
            color: #9d174d;
            border-left: 4px solid #f472b6;
        }

        .message.error {
            background: #ffe4e9;
            color: #9f1239;
            border-left: 4px solid #f43f5e;
        }

        .number-ball {
            display: inline-flex;
            width: 35px;
            height: 35px;
            background: linear-gradient(135deg, #f857a6 0%, #ff5858 100%);
            color: white;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 5px;
        }

        .actions {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #d63384;
            font-size: 1.2em;
        }

    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>ðŸŽ› Admin Dashboard</h1>
        <p>Lottery Management System</p>
    </div>

    <div id="messageArea"></div>
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Users</h3>
            <div class="stat-value" id="statUsers">0</div>
        </div>
        <div class="stat-card">
            <h3>Total Tickets</h3>
            <div class="stat-value" id="statTickets">0</div>
        </div>
        <div class="stat-card">
            <h3>Total Prizes</h3>
            <div class="stat-value" id="statPrizes">0</div>
        </div>
        <div class="stat-card">
            <h3>Total Value</h3>
            <div class="stat-value" id="statValue">0 TG</div>
        </div>
    </div>

    <div class="section">
        <h2>Prize Distribution</h2>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Money Prizes</h3>
                <div class="stat-value prize-money" id="prizesMoney">0</div>
            </div>
            <div class="stat-card">
                <h3>Travel Prizes</h3>
                <div class="stat-value prize-travel" id="prizesTravel">0</div>
            </div>
            <div class="stat-card">
                <h3>Gift Prizes</h3>
                <div class="stat-value prize-gift" id="prizesGift">0</div>
            </div>
        </div>
    </div>

    <div class="section">
        <h2>Draw Management</h2>
        <div class="actions">
            <button class="btn btn-success" onclick="createNewDraw()">Create New Draw</button>
            <button class="btn" onclick="loadDraws()">Refresh</button>
        </div>
        <div id="drawsList"></div>
    </div>

    <div class="section">
        <h2>All Prizes</h2>
        <button class="btn" onclick="loadPrizes()">Refresh Prizes</button>
        <div id="prizesList"></div>
    </div>
</div>

<script>
    function showMessage(message, isError = false) {
        const area = document.getElementById('messageArea');
        area.innerHTML = <div class="message ${isError ? 'error' : 'success'}">${message}</div>;
        setTimeout(() => {
            area.innerHTML = '';
        }, 5000);
    }

    async function loadStats() {
        try {
            const res = await fetch('/api/admin/stats');
            const stats = await res.json();

            document.getElementById('statUsers').textContent = stats.total_users  0;
            document.getElementById('statTickets').textContent = stats.total_tickets  0;
            document.getElementById('statPrizes').textContent = stats.total_prizes  0;
            document.getElementById('statValue').textContent = (stats.total_value  0) + ' TG';

            const prizesByType = stats.prizes_by_type  {};
            document.getElementById('prizesMoney').textContent = prizesByType.money  0;
            document.getElementById('prizesTravel').textContent = prizesByType.travel  0;
            document.getElementById('prizesGift').textContent = prizesByType.gift  0;
        } catch (error) {
            console.error('Failed to load stats:', error);
        }
    }


    async function loadDraws() {
        try {
            const res = await fetch('/api/admin/draws');
            const draws = await res.json();

            const listEl = document.getElementById('drawsList');

            if (draws.length === 0) {
                listEl.innerHTML = '<p class="loading">No draws yet. Create one to get started!</p>';
                return;
            }

            listEl.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Draw ID</th>
                                <th>Status</th>
                                <th>Date</th>
                                <th>Winning Numbers</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${draws.map(draw => `
                                <tr>
                                    <td>#${draw.id.slice(-8)}</td>
                                    <td><span class="status-badge status-${draw.status}">${draw.status}</span></td>
                                    <td>${new Date(draw.draw_date).toLocaleString()}</td>
                                    <td>
                                        ${draw.status === 'completed'
                ? draw.winning_numbers.map(n => <span class="number-ball">${n}</span>).join('')
                : '<span style="color: #999;">Not drawn yet</span>'
            }
                                    </td>
                                    <td>
                                        ${draw.status === 'pending'
                ? <button class="btn btn-success" onclick="executeDraw('${draw.id}')">Execute Draw</button>
                : '<span style="color: #28a745;">âœ“ Completed</span>'
            }
                                    </td>
                                </tr>
                            `).join('')}
                        </tbody>
                    </table>
                `;
        } catch (error) {
            console.error('Failed to load draws:', error);
        }
    }

    async function createNewDraw() {
        try {
            const res = await fetch('/api/admin/draws', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'}
            });

            const data = await res.json();

            if (res.ok) {
                showMessage('New draw created successfully!');
                loadDraws();
            } else {
                showMessage('Failed to create draw', true);
            }
        } catch (error) {
            showMessage('Failed to create draw: ' + error.message, true);
        }
    }

    async function executeDraw(drawId) {
        if (!confirm('Are you sure you want to execute this draw? This will generate winning numbers and process all tickets.')) {
            return;
        }

        try {
            const res = await fetch('/api/admin/draws/execute', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({draw_id: drawId})
            });

            const data = await res.json();

            if (res.ok) {
                showMessage('Draw executed successfully! Winners have been determined.');
                loadDraws();
                loadStats();
                loadPrizes();
            } else {
                showMessage('Failed to execute draw: ' + (data.message || 'Unknown error'), true);
            }
        } catch (error) {
            showMessage('Failed to execute draw: ' + error.message, true);
        }
    }

    async function loadPrizes() {
        try {
            const res = await fetch('/api/admin/prizes');
            const prizes = await res.json();

            const listEl = document.getElementById('prizesList');

            if (prizes.length === 0) {
                listEl.innerHTML = '<p class="loading">No prizes awarded yet.</p>';
                return;
            }

            listEl.innerHTML = `
                    <table>
                        <thead>
                            <tr>
                                <th>Ticket ID</th>
                                <th>Type</th>
                                <th>Prize Name</th>
                                <th>Matches</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody>
                            $${prizes.map(prize => {
                const valueText = (prize.type === "money")
                    ? <strong>${prize.value} TG</strong>
                    : <span style="color:#666;">Non-cash prize</span>;

                return `
        <tr>
            <td>#${prize.ticket_id.slice(-8)}</td>
            <td><span class="prize-${prize.type}">${prize.type.toUpperCase()}</span></td>
            <td>${prize.name}</td>
            <td>${prize.matches_count} numbers</td>
            <td>${valueText}</td>
        </tr>
    `;
            }).join('')}
                        </tbody>
                    </table>
                `;
        } catch (error) {
            console.error('Failed to load prizes:', error);
        }
    }

    loadStats();
    loadDraws();
    loadPrizes();
</script>
</body>
</html>
